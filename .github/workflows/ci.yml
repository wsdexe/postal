---
name: CI
on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'experiment/**'
      - 'fix/**'

env:
  REGISTRY: ghcr.io

jobs:
  build-latest:
    name: Build Latest Package
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Debug login
        run: |
          echo "Logged in as: ${{ github.repository_owner }}"
          echo "Actor: ${{ github.actor }}"
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Full image path: ${{ env.REGISTRY }}/${{ github.repository }}"
          echo "GITHUB_TOKEN available: ${{ secrets.GITHUB_TOKEN != '' }}"
      - id: info
        run: |
          VER="$(git describe --tags 2>/dev/null || echo '0.0.0')"
          echo "version=${VER}" >> "$GITHUB_OUTPUT"
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch
            type=sha,prefix={{branch}}-
      - name: Debug metadata
        run: |
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo "Labels: ${{ steps.meta.outputs.labels }}"
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Repository: ${{ github.repository }}"
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: full
          platforms: linux/amd64
          build-args: |
            VERSION=${{ steps.info.outputs.version }}
            BRANCH=${{ github.ref_name }}
      - name: Verify image push
        run: |
          echo "Image digest: ${{ steps.build.outputs.digest }}"
          echo "Image should be available at:"
          echo "${{ env.REGISTRY }}/${{ github.repository }}:latest"
          echo "Checking if image was pushed..."
          if [ -n "${{ steps.build.outputs.digest }}" ]; then
            echo "Image was pushed successfully!"
            echo "Digest: ${{ steps.build.outputs.digest }}"
          else
            echo "Image push may have failed - no digest"
            exit 1
          fi
